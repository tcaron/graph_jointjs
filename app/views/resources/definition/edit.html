<div class="row.vertical-offset-100" ng-controller="ResourceEditCtrl">
    <div class="col-md-4.col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a class="glyphicon glyphicon-chevron-left" aria-hidden="true"
                       href="#/project/{{project._id}}/{{project.name}}"></a>
                    <span translate>Resource</span> [{{resource.name}}]
                    <a class="glyphicon glyphicon-save pull-right" ng-click="save(resource._id)"></a>
                </h3>
            </div>
            <div class="panel-body">
                <div class="CodeMirror" ui-codemirror ui-codemirror-opts="options" ng-model="definition"></div>
            </div>
        </div>
    </div>
</div>
